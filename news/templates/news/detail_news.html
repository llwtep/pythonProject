{%extends 'main/layout.html'%}

{%block title%}Новостная страница{%endblock%}

{%block content%}
<div class="features">
    <h1>{{article.title}}</h1>
    <p>{{article.date}}</p><br>
    <p>{{article.author}}</p>

    <p>{{article.full_text}}</p>
    <a href="{%url 'news-delete' article.id%}" class="btn btn-danger">Delete</a>
    <a href="{%url 'news-update' article.id%}" class="btn btn-light">Update</a>

</div>


{%endblock%}
