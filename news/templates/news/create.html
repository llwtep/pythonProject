{%extends 'main/layout.html'%}

{%block title%}Add info age{%endblock%}

{%block content%}
    <div class="features">
        <h3>Adding info articles</h3>
        <form method="post">
            {%csrf_token%}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>



{%endblock%}
